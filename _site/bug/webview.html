    <center>
	
	<p>webview</p>
	
    </center>
	<h2>Directory</h2>
</div>

<div id="category"></div>

<div class="post-content" itemprop="articleBody">
    
<figure class="highlight"><pre><code class="language-java" data-lang="java"><span class="n">String</span> <span class="n">timeToDisplay</span><span class="o">;</span>  
<span class="n">Time</span> <span class="n">time</span> <span class="o">=</span> <span class="k">new</span> <span class="n">Time</span><span class="o">();</span>  
   <span class="n">time</span><span class="o">.</span><span class="na">setToNow</span><span class="o">();</span>  
   <span class="n">timeToDisplay</span> <span class="o">=</span> <span class="n">time</span><span class="o">.</span><span class="na">hour</span> <span class="o">+</span> <span class="s">":"</span> <span class="o">+</span> <span class="n">time</span><span class="o">.</span><span class="na">minute</span> <span class="o">+</span> <span class="s">":"</span>  
   <span class="o">+</span> <span class="n">time</span><span class="o">.</span><span class="na">second</span><span class="o">;</span>  </code></pre></figure>

<p>系统默认不显示“0”
即当时间为六时七分八秒时，显示为 “6:7:8”
那么只需要添加一个简单的三目运算符就可以实现自动补全‘’0”</p>

<figure class="highlight"><pre><code class="language-java" data-lang="java"><span class="n">timeToDisplay</span> <span class="o">=</span> <span class="n">time</span><span class="o">.</span><span class="na">hour</span> <span class="o">+</span> <span class="s">":"</span> <span class="o">+</span> <span class="o">(</span><span class="n">time</span><span class="o">.</span><span class="na">minute</span> <span class="o">&lt;</span> <span class="mi">10</span> <span class="o">?</span> <span class="s">"0"</span><span class="o">+</span><span class="n">time</span><span class="o">.</span><span class="na">minute</span> <span class="o">:</span> <span class="n">time</span><span class="o">.</span><span class="na">minute</span><span class="o">)</span> <span class="o">+</span> <span class="s">":"</span><span class="o">;</span>   </code></pre></figure>

<p>转自 <a class="link" href="http://stackoverflow.com/questions/25435041/android-time-settonow-minute-value-not-formatted-correctly" target="_blank"> 点击查看出处</a></p>
